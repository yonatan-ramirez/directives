<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf ="onlyOdd">
        <li  class="list-group-item"
        *ngFor ="let odd of oddNumbers"
        [ngClass]="{'odd': odd % 2 !== 0}"
        [ngStyle]="{'background-color' : (odd % 2 !==0) ? 'yellow' : 'transparent'}">
          {{ odd }}
        </li>
        </div>
        <div *ngIf ="!onlyOdd">
          <li class="list-group-item"
          *ngFor ="let even of evenNumbers"
          [ngClass]="{'odd': even % 2 !== 0}"
          [ngStyle]= "{backgroundColor : (even % 2 !==0) ? 'yellow' : 'transparent'}">
            {{ even }}
          </li>
        </div>
      </ul>

    <p basic-highlight>Style me with basice highlight directives</p>
    <p [appBetterHighlight] = "'aqua'" [defaultColor] = "'purple'">Style me with better highlight directives & hostListener (mouse enters and leaves)</p>
    </div>
  </div>
</div>
