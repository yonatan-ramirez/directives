<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf ="onlyOdd">
        <li  class="list-group-item"
        *ngFor ="let odd of oddNumbers"
        [ngClass]="{'odd': odd % 2 !== 0}"
        [ngStyle]="{'background-color' : (odd % 2 !==0) ? 'yellow' : 'transparent'}">
          {{ odd }}
        </li>
        </div>
        <!-- <div *ngIf ="!onlyOdd">
          <li class="list-group-item"
          *ngFor ="let even of evenNumbers"
          [ngClass]="{'odd': even % 2 !== 0}"
          [ngStyle]= "{backgroundColor : (even % 2 !==0) ? 'yellow' : 'transparent'}">
            {{ even }}
          </li>
        </div> -->
        <!--Another way of Doing what we are doing above. This time with *ngIf-->

        <!-- <ng-template [ngIf]= "!onlyOdd">
          <div>
            <li class="list-group-item"
            *ngFor ="let even of evenNumbers"
            [ngClass]="{'odd': even % 2 !== 0}"
            [ngStyle]= "{backgroundColor : (even % 2 !==0) ? 'yellow' : 'transparent'}">
              {{ even }}
            </li>
          </div>
        </ng-template> -->
        <!-- END -->

        <!-- using custom structrual directive to do what we did above -->
        <div *appUnless ="onlyOdd">
          <li class="list-group-item"
          *ngFor ="let even of evenNumbers"
          [ngClass]="{'odd': even % 2 !== 0}"
          [ngStyle]= "{backgroundColor : (even % 2 !==0) ? 'yellow' : 'transparent'}">
            {{ even }}
          </li>
        </div>

      </ul>

    <p basic-highlight>Style me with basic highlight directives</p>
    <p [appBetterHighlight] = "'aqua'" [defaultColor] = "'purple'">Style me with better highlight directives & hostListener (mouse enters and leaves)</p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">value is 5</p>
        <p *ngSwitchCase="10">value is 10</p>
        <p *ngSwitchCase="100">value is 100</p>
        <p *ngSwitchDefault>value is Default</p>
      </div>
    </div>
  </div>
</div>
